<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>What to eat?</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Playfair+Display:ital@1&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <header>
      <h1>What to Eat?</h1>
    </header>

    <main>
      <section>
        <div class="wrapper">
          <div class="instructions">
            <h2>Instructions</h2>
            <p>Please make a selection to see recipe ideas!</p>
          </div>
          <div class="drop-down">
            <form action="select">
              <label for="category"></label>
              <select name="meal-choice" id="meal-type">
                <option value="" selected disabled>Choose below</option>
                <option value="Breakfast">Breakfast</option>
                <option value="Chicken">Chicken</option>
                <option value="Beef">Beef</option>
                <option value="Pork">Pork</option>
                <option value="Seafood">Seafood</option>
              </select>
            </form>
          </div>
          <div>
            <ul class="gallery" id="gallery"></ul>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <p>
        Made by
        <a href="https://github.com/sophiakim1" class="ourNames">Sophia</a> &
        <a href="https://github.com/FjPierre" class="ourNames">FJ</a> at
        <a href="https://junocollege.com/">Juno College</a>
      </p>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
